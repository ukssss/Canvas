<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <div id="title-div">
      <span class="title">Pallete</span>
      <img class="title__img" src="./img/pallete.png" />
    </div>
    <div id="main-div">
      <div class="menu-div">
        <div class="width-div">
          <input id="paintWidth" type="range" min="1" max="10" value="5" />
        </div>
        <div class="color-div">
          <input id="color" type="color" />
        </div>
        <div class="btn-div">
          <button id="stroke">STROKE</button>
          <button id="fill">FILL</button>
          <button id="erase">ERASE</button>
          <button id="refresh">REFRESH</button>
        </div>
        <div class="text-div">
          <div class="text-options">
            <input class="text-option" id="textSizes" type="number" min="1" value="25" />
            <select class="text-option" id="textTypes" autocomplete="off" required="">
              <option value="serif" style="font-family: serif">Serif</option>
              <option value="sans-serif" style="font-family: sans-serif">Sans-serif</option>
              <option value="courier new" style="font-family: courier new">Courier New</option>
              <option value="Lucida Console" style="font-family: Lucida Console">Lucida Console</option>
              <option value="cursive" style="font-family: cursive">Cursive</option>
              <option value="Brush Script MT" style="font-family: Brush Script MT">Brush Script MT</option>
              <option value="lucida Handwriting" style="font-family: lucida Handwriting">Lucida Handwriting</option>
              <option value="copperplate" style="font-family: copperplate">Copperplate</option>
              <option value="papyrus" style="font-family: Papyrus">Papyrus</option>
              <option value="'Noto Sans KR', sans-serif" style="font-family: 'Noto Sans KR', sans-serif">Noto Sans 한글</option>
              <option value="'Nanum Myeongjo', serif" style="font-family: 'Nanum Myeongjo', serif">나눔 명조</option>
              <option value="'Nanum Pen Script', cursive" style="font-family: 'Nanum Pen Script', cursive">나눔펜</option>
              <option value="'Jua', sans-serif" style="font-family: 'Jua', sans-serif">주아</option>
            </select>
            <select class="text-option" id="textWeights" required="">
              <option value="normal" selected="">Normal</option>
              <option value="bolder">Bold</option>
            </select>
          </div>
          <div class="text-options">
            <input id="text" type="text" />
          </div>
        </div>
        <div class="file-div">
          <div class="file-options">
            <input id="file" type="file" />
          </div>
        </div>
        <div class="save-div">
          <button id="save">SAVE</button>
        </div>
      </div>
      <canvas id="jsCanvas" class="canvas" width="650" height="660" auto></canvas>
      <div class="color-options">
        <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #27ae60" data-color="#27ae60"></div>
        <div class="color-option" style="background-color: #8e44ad" data-color="#8e44ad"></div>
        <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
